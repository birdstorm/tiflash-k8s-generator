apiVersion: pingcap.com/v1alpha1
kind: PodChaos
metadata:
  name: {chaos_namespace}-tiflash-f
  namespace: {chaos_namespace}
spec:
  action: pod-failure
  mode: one
  duration: "30s"
  selector:
    namespaces:
      - {namespace}
    labelSelectors:
      "app": "tiflash"
  scheduler:
    cron: "@every 2m"
    