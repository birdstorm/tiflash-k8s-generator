apiVersion: pingcap.com/v1alpha1
kind: NetworkChaos
metadata:
  name: corrupt-pd
  namespace: {chaos_namespace}
spec:
  action: corrupt
  mode: one
  selector:
    namespaces:
      - {namespace}
    labelSelectors:
      "app.kubernetes.io/component": "pd"
  corrupt:
    corrupt: "40"
    correlation: "25"
  duration: "10s"
  scheduler:
    cron: "@every 15s"
