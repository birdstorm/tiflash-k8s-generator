apiVersion: pingcap.com/v1alpha1
kind: NetworkChaos
metadata:
  name: delay-pd
  namespace: {chaos_namespace}
spec:
  action: delay
  mode: all
  selector:
    namespaces:
      - {namespace}
    labelSelectors:
      "app.kubernetes.io/component": "pd"
  delay:
    latency: "1000ms"
    correlation: "50"
    jitter: "500ms"
  duration: "10s"
  scheduler:
    cron: "@every 15s"
    