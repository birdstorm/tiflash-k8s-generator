apiVersion: pingcap.com/v1alpha1
kind: NetworkChaos
metadata:
  name: {chaos_namespace}-pd-d
  namespace: {chaos_namespace}
spec:
  action: delay
  mode: all
  selector:
    namespaces:
      - {namespace}
    labelSelectors:
      "app.kubernetes.io/component": "pd"
  delay:
    latency: "2000ms"
    correlation: "1"
    jitter: "100ms"
  duration: "20s"
  scheduler:
    cron: "@every 40s"
    