apiVersion: pingcap.com/v1alpha1
kind: TidbCluster
metadata:
  name: {tidb_cluster_name}
spec:
  imagePullPolicy: IfNotPresent
  pvReclaimPolicy: Delete
  schedulerName: "tidb-scheduler"
  timezone: "Asia/Shanghai"
  pd:
    image: hub.pingcap.net/tiflash/pd:k8s20200309
    replicas: 3
    storageClassName: "{storage_class_name}"
    requests:
      cpu: 2
      memory: 2Gi
      storage: "40Gi"
    limits:
      cpu: 2
      memory: 2Gi
    config:
      replication:
        enable-placement-rules : true
      schedule:
        merge-schedule-limit : 0
  tikv:
    image: hub.pingcap.net/tiflash/tikv:k8s20200309
    replicas: 3
    storageClassName: "{storage_class_name}"
    requests:
      storage: "80Gi"
    config:
      log-level: info
      raftstore:
        hibernate-regions : false
  tidb:
    image: hub.pingcap.net/tiflash/tidb:k8s20200309
    replicas: 1
    service:
      type: NodePort
    config: {}

